apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: hhttps://github.com/noorulqumar/Argocd-application-and-applicationset.git
    targetRevision: stage
    path: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: default