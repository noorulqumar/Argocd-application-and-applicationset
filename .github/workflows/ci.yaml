name: Build and Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    needs: PreBuild
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
          
      - name: Build and push image
        run: |
          aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 010526243714.dkr.ecr.eu-west-2.amazonaws.com
          sudo docker pull nginx:latest
          sudo docker tag nginx:latest 010526243714.dkr.ecr.eu-west-2.amazonaws.com/learn:latest
          sudo docker push 010526243714.dkr.ecr.eu-west-2.amazonaws.com/learn:latest
